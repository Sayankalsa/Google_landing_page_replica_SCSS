<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

    <link rel="stylesheet" href="./css/main.css">

    <title>Google</title>
</head>

<body>

    <header class="header">
        <div class="header__box">
            <a href="#" class="links">Gmail</a>
            <a href="#" class="links">Images</a>
            <a href="#" class="btn">Sign in</a>

        </div>
    </header>

    <main>

        <div class="main__body">
            <div class="box__container">
                <img src="./img/google.png" alt="" class="google__img">

                <div class="search__box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text">
                    <div class="camera">
                        <img src="./img/camera.svg" alt="">
                    </div>
                </div>

                <div class="btns">
                    <a href="#" class="btn">Google Search</a>
                    <a href="#" class="btn">I'm Feeling Lucky</a>
                </div>

                <div class="language__section">

                    <span class="txt">
                        Google offered in:
                    </span>

                    <a href="#">
                        हिन्दी
                    </a>

                    <a href="#">
                        বাংলা
                    </a>

                    <a href="#">
                        తెలుగు
                    </a>

                    <a href="#">
                        मराठी
                    </a>

                    <a href="#">
                        தமிழ்
                    </a>

                    <a href="#">
                        ગુજરાતી
                    </a>

                    <a href="#">
                        മലയാളം
                    </a>

                    <a href="#">
                        ਪੰਜਾਬੀ
                    </a>

                </div>

            </div>
        </div>

        <footer>
            <div class="footer__box">

                <div class="location">
                    <span class="india txt__color">India</span>
                </div>

                <div class="footer__links">
                    <a href="#" class="txt__color">About</a>
                    <a href="#" class="txt__color">Advertising</a>
                    <a href="#" class="txt__color">Business</a>
                    <a href="#" class="txt__color">How Search works</a>
                </div>

            </div>
        </footer>

    </main>
</body>

</html>
